<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vemac - Vedic Maths Classes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for home section */
      background: linear-gradient(to right, #0078ff, #00c6ff);
      animation: fadeIn 2s ease-in-out;
    }
  

    
    #timetable {
    		 height: 100vh;
      animation: fadeInLeft 1.5s ease-out;
    }
    .navbar {
      animation: slideDown 1.5s ease-out;
    }

		

    /* Adding box-shadow to sections */
    section {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* General shadow for all sections */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      background-color: linear-gradient(to right, #0078ff, #00c6ff);; /* Adding a background color to make shadow visible */
    }

    /* Positioning icons */
    .form-control-icon {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #0078ff;
    }

    .form-group {
      position: relative;
    }
    /* Inquiry Form */
    form {
      animation: fadeInLeft 1.5s ease-out;
    }

    /* Timetable Section */
    #timetableImage img {
      animation: zoomIn 1.5s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Vemac</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#inquiry">Inquiry</a></li>
          <li class="nav-item"><a class="nav-link" href="#timetable">Timetable</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item">
            <button class="btn btn-primary" onclick="openLoginPage()">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Timetable Section -->
  <section id="timetable" class="py-5 mt-5 fade-in">
    <div class="container text-center">
      <h2>Select Branch for Timetable</h2>
      <div class="mb-4">
        <label for="branchSelector" class="form-label">Select Branch:</label>
        <select class="form-select" id="branchSelector" onchange="loadTimetable()">
          <option value="">Select a branch</option>
          <option value="branch1">Branch 1</option>
          <option value="branch2">Branch 2</option>
          <option value="branch3">Branch 3</option>
        </select>
      </div>
      <div id="timetableImage">
        <!-- Timetable will be displayed here based on branch selection -->
      </div>
    </div>
  </section>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   
    // Function to load timetable images based on branch selection
    function loadTimetable() {
      const branch = document.getElementById("branchSelector").value;
      const timetableDiv = document.getElementById("timetableImage");

      if (branch) {
        timetableDiv.innerHTML = `<img src="timetable-${branch}.jpg" alt="Timetable for ${branch}">`;
      } else {
        timetableDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
